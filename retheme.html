<!DOCTYPE html>
<html lang="en">
<head>

    <title>Code Bucket | Main</title>
    <link rel="stylesheet" type="text/css" href="css/amelia.css">
    <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="styles/recss.css">


    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            jQuery('.submit-tooltip').tooltip();
        });

<body>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Code Bucket</a>  
            <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" >Help <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">All Keybindings</a></li>
                        <li><a href="#" onClick="toggleTheme()"/>F10 - Toggle Theme</a></li>
                        <li><a href="#" onClick="makeFullScreen()"/>F11 - Toggle Fullscrene</a></li>
                        <li><a href="#" onClick="saveFile()"/>F12 - Save File</a></li>
                    </ul>
                </li>
                <li class="divider-vertical"></li>
            </ul>
            
            <form class="navbar-form pull-left"> 
                <select class="span2">
                    <option id="sql" onClick="setSyntax('sql')">SQL</option>

                    <option id="java" onClick="setSyntax('java')">Java</option>
                </select>
            </form>
            
            <ul class="nav pull-right">
                <li class="divider-vertical"></li>

            </ul>
            <form class="navbar-form pull-right">
                <input id="setPassword" type="password" name="password" class="span2">
                <button id="savePassword" class="btn">Set Password!</button>
            </form>
        </div>
    </div>
        <div class="center span12">
            <ul class="nav nav-pills">
                <li class="active">
                    <a href"#"><span id="filename"></span></a>
                </li>
            </ul>
        </div>
        <div class="center span12">
            <div class="row">
                <div id="editor"></div>
            </div>
        </div>
        <br />
        <div class="center span12">
            <div class="row">
                <div id="link" class="alert alert-success textcenter"></div>
            </div>
        </div>

<br />
