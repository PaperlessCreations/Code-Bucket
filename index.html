<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Code Bucket | Main</title>
    <link rel="stylesheet" type="text/css" href="css/amelia.css">
    <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="styles/recss.css">


    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            jQuery('.submit-tooltip').tooltip();
        });
    </script>
    
    <script type="text/javascript">
    	function createCode(){
    		window.location = "code.html";
    	}
    	
    	function openCode(){
    		window.location = "code.html" + "?" + document.getElementById("filename").value;
    	}
    </script>




</head>
<body>
	<br />
	<div class="container">
		<div class="row">
			<div class="alert alert-success span12">
			    <button type="button" class="close" data-dismiss="alert">&times;</button>
			    <strong>Warning!</strong> This system is currently under development. No promises are made.
		    </div>
		</div>
		
		<div class="well span6 offset3">
			
			      <div id="legend">
			        <legend class="">Welcome!</legend>
			      </div>    
				  Create new code! &nbsp;&nbsp; <button onClick="createCode()" class="btn btn-success pull-right">Create</button><br /><br />
				  OR open a code! &nbsp;&nbsp; <input  type="text" id="filename" name="password" placeholder="File#" class="input-xlarge pull-right"><br /><br />
			      <button onClick="openCode()" class="btn btn-success pull-right">Open</button>
			     
			   
		</div>
	</div>
</body>

</html>
